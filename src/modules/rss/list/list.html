<div class="crm-rss-list">
	<div class="toolbar">
		<el-button type="primary" icon="edit" @click="createNew()">新建</el-button>
	</div>
	<el-table row-key="_id" ref="multipleTable" :data="list" border tooltip-effect="dark" style="width: 100%" @selection-change="handleSelectionChange">
		<el-table-column type="selection" width="55">
		</el-table-column>
		<el-table-column label="icon" width="100">
			<template scope="scope">
				<img class="pointer avatar" @click="editDetail(scope.row._id)" :src="scope.row.icon" >
			</template>
		</el-table-column>
		<el-table-column label="标题" width="520" show-overflow-tooltip>
			<template scope="scope">
				<span class="pointer" @click="editDetail(scope.row._id)">{{scope.row.title}}</span>
			</template>
		</el-table-column>

		<el-table-column label="推送" width="80">
			<template scope="scope">
				<span>{{scope.row.isPush?'是':''}}</span>
			</template>
		</el-table-column>

		<el-table-column prop="pushDate" label="推送日期" :formatter="formateDate">
			
		</el-table-column>
		<el-table-column prop="author" label="作者" width="220">
		</el-table-column>
		<el-table-column label="操作">
			<template scope="scope">
        <el-button size="small" @click="editDetail(scope.row._id)">编辑</el-button>
        <el-button size="small" type="danger" @click="removeItem(scope.row._id)">删除</el-button>
      </template>
		</el-table-column>
	</el-table>
	<div class="block fr" v-if="list.length">
		<el-pagination layout="prev, pager, next" :total="searchOptions.totalItems" :page-size="searchOptions.pageSize" :current-page="searchOptions.currentPage"  @current-change="pageChanged">
		</el-pagination>
	</div>
</div>
